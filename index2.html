<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>AJAX</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="xmlAjax.js"></script>
  <style>
    body{
      padding : 20px
    }
    .changeMargins{
      margin-right : -100;
    }
    .modal-body {
    max-height: calc(100vh - 210px);
    overflow-y: auto;
}
  </style>
</head>
<body onload="init()">
  <header>

  </header>
  <main>
    <section class="row">
        <section class="col">

        </section>

    </section>
    <section class="row">
      <section id="latestMovieSection" class="col-md-10 changeMargins">
          <h1 class="text-primary">Browse The Latest Movie List <button class="btn btn-success" data-toggle="modal" data-target="#searchModal">Search Modal</button> </h1>
          
          <div id="upcomingMovieResult">    
          </div>
      </section>
      <section class="col-md-2 text-center" >
        <h1>My Collection</h1>
        <div class="list-group" id="collectionList">
        </div>
      </section>
    </section>        
      <div class="modal fade" id="myModal" role="dialog">
          <div class="modal-dialog">
          
            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-heading">
                  HEY <span id="movieData"></span>
              </div>
              <div class="modal-body" id="movieData1">

              </div>
            </div>
          </div>
      </div>
      <div class="modal fade" id="searchModal" role="dialog">
          <div class="modal-dialog">
            <div class="modal-content" style="padding-top:10">
              <div class="modal-heading text-center" >
                  <from role="form">
                      <div class="form-group">
                          <select id="selectValueForInput" class="btn btn-primary paramButton">
                              <option value="movie">Movie Name</option>
                              <option value="person">Actor Name</option>
                              <option value="tvshow">TV shows</option>
                          </select>
                        <input type="text" name="searchInput" id="searchInput"/>
                      </div>
                      <div class="form-group">
                        <button class="btn btn-default" onclick="showResults()">Get Results</button>
                      </div>
                    </from>
              </div>
              <div class="modal-body" id="movieData1">
                  <div id="searchResultsDiv">

                  </div>
              </div>
            </div>
          </div>
      </div>
  </main>
</body>
</html>
