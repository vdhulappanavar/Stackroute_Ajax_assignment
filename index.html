<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>AJAX</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="xmlAjax2.js"></script>
  <style>
      .panel-front { /* Only for this preview */
    margin-bottom:20px;
    margin-top:20px;
}

.panel-front .panel-heading .panel-title img {
	border-radius:3px 3px 0px 0px;
	width:100%;
}

.panel-front .panel-heading {
	padding: 0px;	
}

.panel-front .panel-heading h4 {
	line-height: 0;
}

.panel-front .panel-body h4 {
	font-weight: bold;
	margin-top: 5px;
	margin-bottom: 15px;
}

.text-right {
    margin-top: 10px;
}
  </style>
</head>
<body onload="init()">
  <div class="container">
    <div class="row">
      <div class="col-md-10">
      <h1 class="text-primary" data-toggle="collapse" href="#upcomingMovieResult">Browse The Latest Movie List <button class="btn btn-success" data-toggle="modal" data-target="#searchModal">Search Modal</button> </h1>
      <div class=" panel-collapse collapse in" id="upcomingMovieResult">

          
      </div>
      <h1 class="text-primary" data-toggle="collapse" href="#popularMovieResult">Browse The Popular Movie List </h1>
      <div class="panel-collapse collapse in" id="popularMovieResult">

          
      </div>
      </div>
      <div class="col-md-2">
          <h1 class="text-center">My Collection</h1>
          <div class="list-group" id="collectionList">
              
          </div>
      </div>
    </div>
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
        
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-heading">
                HEY <span id="movieData"></span>
            </div>
            <div class="modal-body" id="movieData1">

            </div>
          </div>
        </div>
    </div><!-- Mymodal for shwoing movie details ends here-->
  </div>
  <div class="modal fade" id="searchModal" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content" style="padding-top:10">
          <div class="modal-heading text-center" >
              <from role="form">
                  <div class="form-group">
                      <select id="selectValueForInput" class="btn btn-primary paramButton">
                          <option value="movie">Movie Name</option>
                          <option value="person">Actor Name</option>
                          <option value="tvshow">TV shows</option>
                      </select>
                    <input type="text" name="searchInput" id="searchInput"/>
                  </div>
                  <div class="form-group">
                    <button class="btn btn-default" onclick="showResults()">Get Results</button>
                  </div>
                </from>
          </div>
          <div class="modal-body">
              <div id="searchResultsDiv">

              </div>
          </div>
        </div>
      </div>
  </div><!-- Serch Modal Ends here -->
</body> 
</html>
